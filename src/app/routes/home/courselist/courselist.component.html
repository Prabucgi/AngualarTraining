<select class="dropdown select" [(ngModel)]="pricetype">
    <option value="0">All</option>
    <option value="1">Too costly</option>
    <option value="2">Ok</option>
    <option value="3">Cheap</option>
</select>
<hr>
<app-course *ngFor="let course of courses | coursefilter:pricetype " [course]="course">

</app-course>
